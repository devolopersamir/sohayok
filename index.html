<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Search</title>
</head>
<body>
    <div class="heading">
        <h1>সহায়ক টুল</h1> 
        <br>
        <p>আপনার বিপদের সঙ্গী। আপনি যে বিপদের সম্মুখীন হয়েছেন সেটি সংক্ষেপে লেখুন। যেমন: ছিনতাই হলে ছিনতাই টাইপ করুন কিংবা চুরি/নিখোঁজ হলে চুরি টাইপ করুন। </p>
    </div>    
    <div class="search-container" data-search-container>
            <input type="search" placeholder="নাম,ধরণ,বিপদ" spellcheck="false" id="input" data-search>
    </div>

    <div class="data-container" data-card-container></div>

    <template data-cards-template>
        <div class="users">
            <div class="header" data-header></div>
            <div class="body" data-body></div>
            <div class="category" data-category></div>
        </div>
    </template>

    <script defer src="script.js"></script>
</body>
</html>
